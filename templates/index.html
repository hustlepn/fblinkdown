<!DOCTYPE html>
<html>
<head><title>FB Video Downloader</title></head>
<body>
  <h2>Facebook Video Downloader</h2>
  <form method="POST">
    <input type="text" name="url" placeholder="Facebook video URL" style="width:300px;" required>
    <button type="submit">Download</button>
  </form>
  {% if links %}
    <h3>Download Links:</h3>
    <ul>
      {% for label, link in links.items() %}
        <li><a href="{{ link }}" target="_blank">{{ label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
