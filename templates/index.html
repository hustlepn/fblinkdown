<!DOCTYPE html>
<html>
<head>
  <title>FbVideoSave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      padding: 10px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    h1 {
      color: #1877F2;
      font-size: 2.2em;
      margin: 0;
    }
    p.slogan {
      margin-top: 0;
      font-size: 1em;
      color: gray;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f5cd7;
    }
    a {
      word-break: break-all;
    }
  </style>
</head>
</body>
  <header style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
    <div style="font-size: 2.2em; font-weight: bold; color: #1877F2;">ðŸ“¥</div>
    <h1 style="margin: 0; font-size: 2em; color: #1877F2;">FbVideoSave</h1>
  </header>

  <p class="slogan">Fast & Free Facebook Video Downloader</p>

  <form method="POST">
    <input type="text" name="url" placeholder="Paste Facebook video URL" required>
    <br>
    <button type="submit">Download</button>
  </form>

  {% if links %}
    <h3>Download Links:</h3>
    <ul>
      {% for label, link in links.items() %}
        <li><a href="{{ link }}" target="_blank">{{ label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</body>

</html>
